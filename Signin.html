<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Signin.css" />
  </head>
  <body>
    <div class="form" id="Sign in">
      <h1>
        <strong><i>Login to Logoshan</i></strong>
      </h1>
      <div class="email">
        <input type="email" name="Email" placeholder="Email Email Id" />
      </div>
      <div class="password">
        <input type="password" name="" placeholder="Enter Password" />
      </div>
      <br />
      <div class="pass">Forgot Password?</div>
      <button class="btn"><a href="#">Sign in</a></button>
      <div class="sign_up">
        <br />
        <p>Don't have an account? <a href="#">Sign up</a> here</p>
      </div>
      <br />
      <p class="or">OR</p>
      <p class="logiwit">Login in with</p>

      <div class="icons">
        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
